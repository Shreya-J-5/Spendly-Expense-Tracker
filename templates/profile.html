<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€“ Spendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
   *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(160deg, #06080d 0%, #0c1425 30%, #111d36 60%, #0a1020 100%);
      color: #e2e8f0;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    /* Navbar */
    .glass-nav {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(124, 131, 255, 0.25);
    }

    .nav-link {
      color: #c7d2fe !important;
      font-weight: 500;
      margin-left: 10px;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #fff !important;
    }

    /* Navbar Brand Styles */
    .navbar-brand {
      font-weight: 800;
      font-size: 22px;
      background: linear-gradient(135deg, #e5e7ff, #4f46e5, #1e293b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none !important;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.5px;
    }

    .navbar-brand:hover {
      background: linear-gradient(135deg, #ffffff, #6366f1, #0f172a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navbar-brand img {
      width: 45px;
      height: 45px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.15) translateY(-3px);
      filter: drop-shadow(0 8px 16px rgba(124, 131, 255, 0.4));
    }

    .profile-card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(124, 131, 255, 0.25);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 8px 32px rgba(124, 131, 255, 0.15);
      text-align: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 4px solid #7c83ff;
    }

    .profile-info {
      font-size: 1.1rem;
      margin-bottom: 0.7rem;
    }

    .profile-label {
      color: #a5b4fc;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg glass-nav px-4">
    <a class="navbar-brand fw-bold" href="/dashboard">
      <img src="{{ url_for('static', filename='img.png') }}" alt="Logo">
      Spendly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts"><i class="bi bi-wallet2"></i> Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/charts"><i class="bi bi-bar-chart"></i> Charts</a></li>
        <li class="nav-item"><a class="nav-link" href="/reports"><i class="bi bi-file-earmark-bar-graph"></i>
            Reports</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle"></i> {{ user.first_name }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
            style="background:rgba(15,23,42,0.95);border:1px solid rgba(99,102,241,0.3);">
            <li><a class="dropdown-item" href="/profile" style="color:#c7d2fe;">Profile</a></li>
            <li>
              <hr class="dropdown-divider" style="border-color:rgba(99,102,241,0.2);">
            </li>
            <li><a class="dropdown-item text-danger" href="/logout"
                onclick="return confirm('Are you sure you want to logout?')">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="profile-card">
      <img src="{{ profile_pic_url }}" class="profile-pic" alt="Profile Picture">
      <h3 class="mb-3">{{ user.first_name }}</h3>
      <div class="profile-info"><span class="profile-label">Email:</span> {{ user.email }}</div>
      <div class="profile-info"><span class="profile-label">Gender:</span> {{ user.gender }}</div>
      <div class="profile-info"><span class="profile-label">Number:</span> {{ user.number }}</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
