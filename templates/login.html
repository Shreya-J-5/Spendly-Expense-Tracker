{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <fieldset class="login-fieldset" style="width: 400px; height: 450px">
    <legend class="login-legend" align="center"><h3>Login</h3></legend>

    <div class="form-group mt-3" >
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>


    <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
    <div class="text-center mt-3"> Don't have an account? 
      <a href="/sign-up" class="text-decoration-underline"
        >Sign Up</a>
    </div>
  </fieldset>
</form>

<style>
  /* ===== BODY ===== */
  body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(160deg, #06080d 0%, #0c1425 30%, #111d36 60%, #0a1020 100%);
      color: #e2e8f0;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

  /* ===== LOGIN LEGEND (NO SLAB) ===== */
  /* ===== LOGIN LEGEND ===== */
.login-legend {
    padding: 0 12px;
    font-size: 18px;
    font-weight: 600;

    color: #e5e7eb;
    letter-spacing: 0.6px;

    background: transparent;
    text-align: center;

    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
}


/* ===== LOGIN FIELDSET ===== */
.login-fieldset {
    width: 360px;
    margin: 90px auto;
    padding: 40px 28px 30px;

    background: rgba(12, 18, 30, 0.65);
    backdrop-filter: blur(18px);

    border: 1.5px solid rgba(99, 102, 241, 0.45);
    border-radius: 18px;

    box-shadow:
        0 26px 70px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(99, 102, 241, 0.15);

    color: #e5e7eb;
}

.login-fieldset:hover {
    box-shadow:
        0 34px 85px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(99, 102, 241, 0.3);
}


/* ===== LOGIN INPUTS (SAME AS SIGNUP) ===== */
.login-fieldset .form-control {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(99, 102, 241, 0.35);
    border-radius: 10px;

    color: #e5e7eb;
    padding: 10px 12px;

    transition:
        border-color 0.25s ease,
        box-shadow 0.25s ease,
        background 0.25s ease;
}


/* Placeholder */
.login-fieldset .form-control::placeholder {
    color: #9ca3af;
}


/* Focus state */
.login-fieldset .form-control:focus {
    background: rgba(255, 255, 255, 0.06);
    border-color: rgba(99, 102, 241, 0.75);

    box-shadow:
        0 0 0 1px rgba(99, 102, 241, 0.35);

    outline: none;
    color: #ffffff;
}


/* Optional: hover (VERY subtle, premium) */
.login-fieldset .form-control:hover {
    border-color: rgba(99, 102, 241, 0.55);
}

  .btn {
    width: 100%;
    padding: 12px 14px;

    background: linear-gradient(135deg, #4f5bd5, #3b4cc0, #2a3a8f);

    border: 1px solid rgba(99, 102, 241, 0.6);
    border-radius: 12px;

    color: #f8fafc;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.4px;

    cursor: pointer;

    outline: none; /* ðŸ”¥ removes green focus */
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5),
      inset 0 1px 0 rgba(255, 255, 255, 0.08);

    transition: background 0.25s ease, box-shadow 0.25s ease,
      transform 0.2s ease, border-color 0.25s ease;
  }

  .btn:hover {
    background: linear-gradient(135deg, #5b6dff, #4f5bd5, #3644b0);

    border-color: rgba(99, 102, 241, 0.85); /* force blue */

    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65),
      0 0 0 1px rgba(99, 102, 241, 0.35);

    transform: translateY(-1px);
  }
</style>
{% endblock %}
